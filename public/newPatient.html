<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS/vari.css">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/nav.css">
<html>
    <body>
        <div class="topnav">
            <p class="linkContain"><a class="navButton" href="veiwPatient.html">View Records</a></p>
            <p class="linkContain"><a class="navButton" href="newPatient.html">Create Record</a></p>
            <p class="linkContain"><a class="navButton">Account Settings</a></p>
        </div>

        <div id="MainPage">
            <!--action="Write_New_Patient.php"-->
            <form  id="newPatForm">
                <fieldset class="infoSet">
                    <label for="pic" class="labelInfo">Picture: </label>
                    <input name="pic" class="text textBox newText" type="file" form="newPatForm">
                </fieldset>
            
                <fieldset class="infoSet">
                    <label for="title" class="labelInfo">Title: </label>
                    <input name="title" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>
            
                <fieldset class="infoSet">  
                    <label for="fName" class="labelInfo">First Name: </label>
                    <input name="fName" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>  

                <fieldset class="infoSet">
                    <label for="mInit" class="labelInfo">Middle Initial: </label>
                    <input name="mInit" class="text textBox newText" type="text" form="newPatForm">
                </fieldset> 
                     
                <fieldset class="infoSet">
                    <label for="lName" class="labelInfo">Last Name: </label>
                    <input name="lName" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>

                <fieldset class="infoSet">
                    <label for="bDay" class="labelInfo">Birthday: </label>
                    <input name="bDay" class="text textBox newText" type="date" form="newPatForm">
                </fieldset>

                <fieldset class="infoSet">
                    <label for="address" class="labelInfo">Address: </label>
                    <input name="address" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>  

                <fieldset class="infoSet">
                    <label for="pNum" class="labelInfo">Phone Number: </label>
                    <input name="pNum" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>   

                <fieldset class="infoSet">
                    <label for="emContactFName" class="labelInfo">Emergency Contact First Name: </label>
                    <input name="emContactFName" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>     

                <fieldset class="infoSet">
                    <label for="emContactLName" class="labelInfo">Emergency Contact Last Name: </label>
                    <input name="emContactLName" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>  

                <fieldset class="infoSet">
                    <label for="emContactPhone" class="labelInfo">Emergency Contact Phone Number: </label>
                    <input name="emContactPhone" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>   

                <fieldset class="infoSet">
                    <label for="relate" class="labelInfo">Relationship: </label>
                    <input name="relate" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>   

                <fieldset class="infoSet">
                    <label for="insureProv" class="labelInfo">Insurance Provider: </label>
                    <input name="insureProv" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>   

                <fieldset class="infoSet">
                    <label for="insureNum" class="labelInfo">Insurance Number: </label>
                    <input name="insureNum" class="text textBox newText" type="text" form="newPatForm">
                </fieldset>  

                <fieldset class="infoSet">
                    <label for="allergies" class="labelInfo">Allergies : </label>
                    <input name="allergies" class="text textBox newText" type="text" form="newPatForm">
                </fieldset> 

                <fieldset class="infoSet" align="center">
                    <span><input class="formButton" type="submit" value="Submit" form="newPatForm"></span>
                    <span><input class="formButton" type="reset" value="Reset" form="newPatForm"></span>
                </fieldset>
            </form>
        </div>
    </body>
    
</html>
